<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name"
                    spellcheck="false">
                <button><img src="./assets/imgs/search.png" alt></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="./assets/imgs/clear.png" alt class="weather-icon">
                <h1 class="temp">28Â°C</h1>
                <h2 class="city">Da Nang</h2>
                <div class="details">
                    <div class="col">
                        <img src="./assets/imgs/humidity.png" alt>
                        <div>
                            <p class="humidity">45%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./assets/imgs/wind.png" alt>
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
